<!DOCTYPE html>
<html lang="en">
<head>
    <title>Furniture store</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/backgroundForPages.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/buttonStyle.css">
</head>
<body>
<header>
    <div style="float: left">
        <a href="/"><img width="45" height="40" src="/static/styles/emblemNumber2.png"></a>
    </div>
</header>
<h3>Редактирование изготовителя</h3>
<br>
<form th:method="POST" th:action="@{/manufacturer/{id_manufacturer}/editInformation(id_manufacturer=${manufacturer.getId_manufacturer()})}" th:object="${manufacturer}">

    <label for="name">Наименование изготовителя: </label>
    <input type="text" th:field="*{nameOfManufacturer}" id="name" required/>
    <div style="color: red" th:if="${#fields.hasErrors('nameOfManufacturer')}" th:errors="*{nameOfManufacturer}">Name error</div>
    <br>

    <label for="address">Адрес изготовителя: </label>
    <input type="text" th:field="*{addressOfManufacturer}" id="address" required/>
    <div style="color: red" th:if="${#fields.hasErrors('addressOfManufacturer')}" th:errors="*{addressOfManufacturer}">Name error</div>
    <br>

    <label for="phoneNumber">Номер телефона изготовителя: </label>
    <input type="text" th:field="*{phoneNumberOfManufacturer}" id="phoneNumber" required/>
    <div style="color: red" th:if="${#fields.hasErrors('phoneNumberOfManufacturer')}" th:errors="*{phoneNumberOfManufacturer}">Name error</div>
    <br>

    <input type="hidden" th:name="_csrf" th:value="${_csrf.token}">
    <button type="submit">Подтвердить</button>
</form>

<form th:method="GET" th:action="@{/manufacturer}">
    <input type="hidden" th:name="_csrf" th:value="${_csrf.token}">
    <button type="submit">Назад</button>
</form>

</body>
</html>
