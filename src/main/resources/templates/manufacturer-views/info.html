<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Furniture store</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/backgroundForPages.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/buttonStyle.css">
</head>
<body>
<header>
    <div style="float: left">
        <a href="/"><img width="45" height="40" src="/static/styles/emblemNumber2.png"></a>
    </div>
</header>
<h3>Подробная информация об изготовителе</h3>
<b>Наименование изготовителя: </b><span th:text="${manufacturer.nameOfManufacturer}"></span><br>
<b>Адрес изготовителя: </b><span th:text="${manufacturer.addressOfManufacturer}"></span><br>
<b>Номер телефона изготовителя: </b><span th:text="${manufacturer.phoneNumberOfManufacturer}"></span><br>

<div th:if="${staff.isManager()}">
    <form th:action="@{/manufacturer/delete/{id_manufacturer}(id_manufacturer=${manufacturer.getId_manufacturer()})}" th:method="POST">
        <input type="hidden" name="_csrf" value="${_csrf.token}">
        <button type="submit">Удалить</button>
    </form>
</div>

<form th:method="GET" th:action="@{/manufacturer}">
    <input type="hidden" th:name="_csrf" th:value="${_csrf.token}">
    <button type="submit">Назад</button>
</form>
<br>
</body>
</html>
